{% extends 'base.html' %}
{% block title %}Phishing Detector{% endblock %}
{% block content %}
<div class="neon-card p-4 mx-auto" style="max-width:600px;">
  <h2 class="text-cyan text-center">Phishing URL Detector</h2>
  <form method="POST" class="mt-3">
    <input type="url" name="url" class="form-control" placeholder="https://example.com" required>
    <button type="submit" class="btn btn-neon w-100 mt-3">Analyze URL</button>
  </form>
  {% if result %}
    <div class="mt-4 neon-card p-3 text-center">
      <h4>Analysis:</h4>
      <p class="fs-4">{{ result }}</p>
    </div>
  {% endif %}
</div>
{% endblock %}
