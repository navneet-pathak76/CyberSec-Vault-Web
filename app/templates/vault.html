{% extends 'base.html' %}
{% block title %}Password Vault{% endblock %}
{% block content %}
<div class="neon-card p-4 mx-auto" style="max-width:700px;">
  <h2 class="text-cyan text-center">Password Vault</h2>
  <form method="POST" class="row align-items-end g-3 my-3">
    <div class="col"><input type="text" name="website" class="form-control" placeholder="Website" required></div>
    <div class="col"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
    <div class="col-auto"><button type="submit" class="btn btn-neon">Save</button></div>
  </form>
  {% if credentials %}
    <div class="table-responsive neon-card p-2">
      <table class="table table-dark table-striped">
        <thead><tr><th>Website</th><th>Password</th></tr></thead>
        <tbody>
          {% for c in credentials %}
            <tr><td>{{c.website}}</td><td>{{c.password}}</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="text-center text-muted">No credentials stored yet.</p>
  {% endif %}
</div>
{% endblock %}
