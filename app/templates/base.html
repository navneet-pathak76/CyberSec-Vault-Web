<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}CyberSec Vault{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111;
      padding: 10px 20px;
      border-bottom: 1px solid #00ffff;
    }

    header h1 {
      margin: 0;
      color: #00ffff;
    }

    nav {
      margin-top: 5px;
    }

    nav a {
      color: #dddddd;
      margin-right: 15px;
      text-decoration: none;
    }

    nav a:hover {
      color: #00ffff;
    }

    .container {
      flex: 1;
      padding: 30px 20px 80px;
    }

    .glow-card {
      background: #111;
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px cyan;
      padding: 30px;
      border-radius: 10px;
      margin: 40px auto;
      max-width: 800px;
      color: #f0f0f0;
    }

    .form-control {
      background: #000;
      color: white;
      border: 1px solid #00ffff;
    }

    .form-control::placeholder {
      color: #bbbbbb;
    }

    .btn-neon {
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      transition: box-shadow .3s;
    }

    .btn-neon:hover {
      box-shadow: 0 0 10px #00ffff;
    }

    .alert {
      background: #222;
      color: #f0f0f0;
      border: 1px solid #00ffff;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      color: #00ffff;
      border-top: 1px solid #00ffff;
    }

    @media (max-width: 768px) {
      .glow-card {
        width: 90%;
        margin: 20px auto;
        padding: 20px;
      }

      nav {
        font-size: 14px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn-neon {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üîê CyberSec Vault</h1>
    <nav>
      <a href="/password-checker">Password Checker</a>
      <a href="/vault">Vault</a>
      <a href="/phishing">Phishing Detector</a>
      <a href="/spam-checker">Spam Checker</a>
      <a href="/about">About</a>
      <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </nav>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    üîí CyberSec Vault ‚Äì Final Year Project
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
