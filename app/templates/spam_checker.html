{% extends 'base.html' %}
{% block title %}Spam Checker{% endblock %}
{% block content %}
<div class="neon-card p-4 mx-auto" style="max-width:600px;">
  <h2 class="text-cyan text-center">Spam Message Checker</h2>
  <form method="POST" class="mt-3">
    <textarea name="message" class="form-control" rows="4" placeholder="Paste email/SMS text..." required></textarea>
    <button type="submit" class="btn btn-neon w-100 mt-3">Check Spam</button>
  </form>
  {% if result %}
    <div class="mt-4 neon-card p-3 text-center">
      <h4>Result:</h4>
      <p class="fs-4">{{ result }}</p>
    </div>
  {% endif %}
</div>
{% endblock %}
